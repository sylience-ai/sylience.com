<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C5: Serene</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #5a6a60;
      --color-muted: #8a9a90;
      --color-bg: #F8F5F0;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* No header - ultra minimal */

    /* Main - generous space, optical center */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      padding-bottom: 5vh; /* optical center adjustment */
    }

    .title {
      font-size: clamp(5.5rem, 14vw, 8rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.045em;
      line-height: 1;
      margin-bottom: 0.2em;
    }
    .tagline {
      font-size: clamp(1rem, 1.8vw, 1.2rem);
      color: var(--color-muted);
      margin-bottom: 3.5rem;
      font-weight: 400;
    }

    /* Single elegant link */
    .cta {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      position: relative;
      padding-bottom: 2px;
    }
    .cta::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--color-primary);
      opacity: 0.3;
      transition: opacity 0.3s;
    }
    .cta:hover::after { opacity: 1; }

    /* Minimal fixed footer with nav */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--color-muted);
    }
    footer nav {
      display: flex;
      gap: 2rem;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 4rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <a href="#" class="cta">Learn more</a>
  </main>

  <footer>

    <nav>

      <a href="#">Careers</a>
      <a href="#">Contact</a>
    </nav>
  </footer>

  <details class="nav-box">

    <a href="c4-floating.html">C4: Floating</a>
    <a href="c5-serene.html" class="current">C5: Serene</a>
  </details>
</body>
</html>
