<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>H2: Text + Arrows</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 2.5rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }
    header a:hover { color: var(--color-primary); }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .title {
      font-size: clamp(5.5rem, 14vw, 8rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.045em;
      line-height: 1;
      margin-bottom: 0.25em;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
    }
    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      color: var(--color-muted);
      margin-bottom: 2.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.25s forwards;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Text links with arrows - ultra minimal */
    .links {
      display: flex;
      gap: 2.5rem;
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
    }
    .link-item {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: gap 0.2s;
    }
    .link-item .arrow {
      transition: transform 0.2s;
      font-size: 0.85em;
    }
    .link-item:hover {
      gap: 0.6rem;
    }
    .link-item:hover .arrow {
      transform: translateX(2px);
    }

    footer {
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.55s forwards;
    }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { color: var(--color-primary); }

    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#" class="link-item">Explore Chord <span class="arrow">→</span></a>
      <a href="#" class="link-item">Our Mission <span class="arrow">→</span></a>
      <a href="#" class="link-item">Join Us <span class="arrow">→</span></a>
    </div>
  </main>

  <footer>© 2026 Sylience · <a href="#">hello@sylience.com</a></footer>

  <details class="nav-box">
    <summary>H series</summary>
    <a href="h1-ghost-rect.html">H1: Ghost Rectangles</a>
    <a href="h2-text-arrows.html" class="current">H2: Text + Arrows</a>
    <a href="h3-vertical.html">H3: Vertical Stack</a>
    <a href="h4-single-primary.html">H4: Single Primary</a>
    <a href="h5-soft-rect.html">H5: Soft Rectangles</a>
    <a href="h6-spaced-text.html">H6: Spaced Text Links</a>
  </details>
</body>
</html>
