<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A3: Bolder Type</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #1a211d;
      --color-text: #3a443d;
      --color-muted: #6a746d;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.6;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header - ultra minimal */
    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    header a:hover { color: var(--color-primary); }

    /* Main - dramatic typography */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 3rem;
      max-width: 1000px;
    }
    .title {
      font-size: clamp(5rem, 14vw, 9rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.05em;
      line-height: 0.9;
      margin-bottom: 0.2em;
    }
    .tagline {
      font-size: clamp(1.2rem, 2.5vw, 1.6rem);
      font-weight: 400;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    /* Links - inline, subtle */
    .links {
      display: flex;
      gap: 2rem;
    }
    .links a {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .links a:hover { opacity: 1; }

    /* Footer */
    footer {
      padding: 1.5rem 3rem;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    footer a { color: inherit; text-decoration: none; }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(26, 33, 29, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#">Chord</a>
      <a href="#">Mission</a>
      <a href="#">Team</a>
    </div>
  </main>

  <footer>
    © 2026 · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>A series</summary>
    <a href="a1-full-site-warm.html">A1: Full Site (Warm)</a>
    <a href="a2-full-site-cool.html">A2: Full Site (Cool)</a>
    <a href="a3-bolder-type.html" class="current">A3: Bolder Type</a>
    <a href="a4-micro-interactions.html">A4: Micro-interactions</a>
    <a href="a5-editorial-site.html">A5: Editorial Site</a>
  </details>
</body>
</html>
