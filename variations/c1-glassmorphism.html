<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C1: Glassmorphism</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #FAF6EF 0%, #E8EDE9 50%, #F5F0E8 100%);
    }

    /* Header with glass effect */
    header {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      display: flex;
      gap: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 100px;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    header a {
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.8rem;
    }
    header a:hover { color: var(--color-primary); }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .title {
      font-size: clamp(5rem, 13vw, 7.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.3em;
    }
    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      margin-bottom: 2.5rem;
    }

    /* Glass card for links */
    .links-card {
      display: flex;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .link-item {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .link-item:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links-card">
      <a href="#" class="link-item">Explore Chord</a>
      <a href="#" class="link-item">Our Mission</a>
      <a href="#" class="link-item">Join Us</a>
    </div>
  </main>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>C series</summary>
    <a href="c1-glassmorphism.html" class="current">C1: Glassmorphism</a>
    <a href="c2-typewriter.html">C2: Typewriter</a>
    <a href="c3-vertical.html">C3: Vertical</a>
    <a href="c4-floating.html">C4: Floating</a>
    <a href="c5-serene.html">C5: Serene</a>
  </details>
</body>
</html>
