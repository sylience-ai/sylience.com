<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Z7: Gradient</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      /* Subtle warm gradient */
      background: linear-gradient(145deg, #FDF9F3 0%, #F5EFE6 50%, #EDE7DC 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Floating nav */
    header {
      position: absolute;
      top: 2rem;
      right: 2.5rem;
      display: flex;
      gap: 2rem;
    }
    header a {
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    header a:hover { opacity: 1; }

    /* Centered content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .title {
      font-size: clamp(4rem, 11vw, 6.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.035em;
      line-height: 1;
      margin-bottom: 0.4em;
    }
    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      margin-bottom: 3rem;
      opacity: 0.8;
    }

    /* Link row */
    nav.links {
      display: flex;
      gap: 1rem;
    }
    nav.links a {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.6rem 1.25rem;
      border-radius: 100px;
      background: rgba(42, 56, 48, 0.04);
      transition: background 0.2s;
    }
    nav.links a:hover {
      background: rgba(42, 56, 48, 0.08);
    }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-size: 0.7rem;
      opacity: 0.4;
    }
    footer a { color: inherit; text-decoration: none; }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <nav class="links">
      <a href="#">Chord</a>
      <a href="#">Mission</a>
      <a href="#">Join us</a>
    </nav>
  </main>

  <footer>
    <a href="#">hello@sylience.com</a>
  </footer>

    <a href="z3-one-thing.html">Z3: One Thing</a>
    <a href="z4-scroll-reveal.html">Z4: Scroll Reveal</a>
    <a href="z5-monochrome.html">Z5: Monochrome</a>
    <a href="z6-asymmetric.html">Z6: Asymmetric</a>
    <a href="z7-gradient.html" class="current">Z7: Gradient</a>
    <a href="z8-dramatic.html">Z8: Dramatic</a>
    <a href="z9-refined-v2.html">Z9: Refined V2</a>
    <a href="z10-final.html">Z10: Final</a>
  </details>
</body>
</html>
