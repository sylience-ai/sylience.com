<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C4: Floating</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Floating card effect */
    .card {
      background: white;
      padding: 4rem 5rem;
      border-radius: 24px;
      box-shadow:
        0 1px 2px rgba(0,0,0,0.02),
        0 4px 8px rgba(0,0,0,0.03),
        0 16px 32px rgba(0,0,0,0.04);
      text-align: center;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .title {
      font-size: clamp(4rem, 10vw, 5.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.25em;
    }
    .tagline {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: var(--color-text);
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .link-item {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .link-item:hover { opacity: 1; }

    /* Fixed nav */
    header {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      display: flex;
      gap: 2rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
    }
    header a:hover { color: var(--color-primary); }

    /* Footer */
    footer {
      position: fixed;
      bottom: 1.5rem;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    footer a { color: inherit; text-decoration: none; }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <div class="card">
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#" class="link-item">Chord</a>
      <a href="#" class="link-item">Mission</a>
      <a href="#" class="link-item">Team</a>
    </div>
  </div>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>C series</summary>
    <a href="c1-glassmorphism.html">C1: Glassmorphism</a>
    <a href="c2-typewriter.html">C2: Typewriter</a>
    <a href="c3-vertical.html">C3: Vertical</a>
    <a href="c4-floating.html" class="current">C4: Floating</a>
    <a href="c5-serene.html">C5: Serene</a>
  </details>
</body>
</html>
