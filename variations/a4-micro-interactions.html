<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A4: Micro-interactions</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --color-accent: #6b8b78;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header with hover effects */
    header {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 2.5rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
      position: relative;
      transition: color 0.2s;
    }
    header a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--color-primary);
      transition: width 0.3s ease;
    }
    header a:hover { color: var(--color-primary); }
    header a:hover::after { width: 100%; }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    /* Animated title on load */
    .title {
      font-size: clamp(4.5rem, 11vw, 6.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.035em;
      line-height: 1;
      margin-bottom: 0.35em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }
    .tagline {
      font-size: clamp(1.15rem, 2.2vw, 1.4rem);
      margin-bottom: 2.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease 0.2s forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Interactive links */
    .links {
      display: flex;
      gap: 1.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.4s forwards;
    }
    .link-item {
      position: relative;
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.6rem 1.25rem;
      border: 1px solid rgba(42, 56, 48, 0.15);
      border-radius: 100px;
      overflow: hidden;
      transition: color 0.3s, border-color 0.3s;
    }
    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-primary);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: -1;
    }
    .link-item:hover {
      color: var(--color-bg);
      border-color: var(--color-primary);
    }
    .link-item:hover::before {
      transform: translateY(0);
    }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
      opacity: 0;
      animation: fadeUp 0.8s ease 0.6s forwards;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#" class="link-item">Explore Chord</a>
      <a href="#" class="link-item">Our Mission</a>
      <a href="#" class="link-item">Join Us</a>
    </div>
  </main>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>A series</summary>
    <a href="a1-full-site-warm.html">A1: Full Site (Warm)</a>
    <a href="a2-full-site-cool.html">A2: Full Site (Cool)</a>
    <a href="a3-bolder-type.html">A3: Bolder Type</a>
    <a href="a4-micro-interactions.html" class="current">A4: Micro-interactions</a>
    <a href="a5-editorial-site.html">A5: Editorial Site</a>
  </details>
</body>
</html>
