<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D3: Balanced</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Balanced header */
    header {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 2.5rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }
    header a:hover { color: var(--color-primary); }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .title {
      font-size: clamp(5rem, 12vw, 7rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.3em;
    }
    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
    }

    /* Balanced links - not too prominent, not hidden */
    .links {
      display: flex;
      gap: 0.75rem;
    }
    .link-item {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.6rem 1.25rem;
      background: rgba(42, 56, 48, 0.05);
      border-radius: 6px;
      transition: background 0.2s;
    }
    .link-item:hover {
      background: rgba(42, 56, 48, 0.1);
    }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { color: var(--color-text); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>

    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">

      <a href="#" class="link-item">Mission</a>
      <a href="#" class="link-item">Team</a>
    </div>
  </main>
