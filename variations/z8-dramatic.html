<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Z8: Dramatic</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #1a211d;
      --color-text: #3a443d;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* Massive title - dramatic presence */
    .title {
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.05em;
      line-height: 0.85;
      margin-bottom: 0.25em;
    }
    .tagline {
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 4rem;
    }

    /* Minimal links at bottom */
    nav {
      position: fixed;
      bottom: 2rem;
      display: flex;
      gap: 3rem;
    }
    nav a {
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      opacity: 0.4;
      transition: opacity 0.2s;
    }
    nav a:hover { opacity: 1; }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(26, 33, 29, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
