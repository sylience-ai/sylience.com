<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C3: Vertical</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: auto 1fr auto;
    }

    /* Left sidebar - vertical text */
    .sidebar-left {
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid rgba(42, 56, 48, 0.1);
    }
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
      font-size: 0.7rem;
      color: var(--color-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Main content */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .title {
      font-size: clamp(5rem, 12vw, 7rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.3em;
    }
    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      margin-bottom: 3rem;
    }
    .links {
      display: flex;
      gap: 1.5rem;
    }
    .link-item {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .link-item:hover { opacity: 1; }

    /* Right sidebar - nav */
    .sidebar-right {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5rem;
      border-left: 1px solid rgba(42, 56, 48, 0.1);
    }
    .sidebar-right a {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.2s;
    }
    .sidebar-right a:hover { color: var(--color-primary); }

    /* Footer - bottom center */
    .site-footer {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    .site-footer a { color: inherit; text-decoration: none; }

    /* Responsive */
    @media (max-width: 768px) {
      body { grid-template-columns: 1fr; }
      .sidebar-left, .sidebar-right { display: none; }
    }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>

    </div>
  </main>

  </aside>

  <footer class="site-footer">

</body>
</html>
