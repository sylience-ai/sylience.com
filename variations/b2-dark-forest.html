<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B2: Dark Forest</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #e8e4dd;
      --color-text: #b8b4ad;
      --color-muted: #6a6862;
      --color-bg: #1a1d1b;
      --color-accent: #8fa888;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 2.5rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }
    header a:hover { color: var(--color-primary); }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    .title {
      font-size: clamp(4.5rem, 11vw, 6.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.035em;
      line-height: 1;
      margin-bottom: 0.35em;
    }
    .tagline {
      font-size: clamp(1.15rem, 2.2vw, 1.4rem);
      margin-bottom: 2.5rem;
      color: var(--color-text);
    }

    /* Links */
    .links {
      display: flex;
      gap: 1.5rem;
    }
    .link-item {
      color: var(--color-accent);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(143, 168, 136, 0.3);
      border-radius: 4px;
      transition: all 0.2s;
    }
    .link-item:hover {
      background: rgba(143, 168, 136, 0.1);
      border-color: var(--color-accent);
    }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(232, 228, 221, 0.95);
      color: #1a1d1b;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(26,29,27,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: #1a1d1b; }
    .nav-box a.current { color: #4a6844; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#" class="link-item">Explore Chord</a>
      <a href="#" class="link-item">Our Mission</a>
      <a href="#" class="link-item">Join Us</a>
    </div>
  </main>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>B series</summary>
    <a href="b1-split-screen.html">B1: Split Screen</a>
    <a href="b2-dark-forest.html" class="current">B2: Dark Forest</a>
    <a href="b3-breathing.html">B3: Breathing</a>
    <a href="b4-left-aligned.html">B4: Left Aligned</a>
    <a href="b5-ultimate.html">B5: Ultimate</a>
  </details>
</body>
</html>
