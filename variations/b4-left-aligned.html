<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B4: Left Aligned</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
    }

    /* Full page grid */
    .page {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    /* Header spans full width */
    header {
      grid-column: 1 / -1;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--color-primary);
      text-decoration: none;
    }
    header nav {
      display: flex;
      gap: 2rem;
    }
    header nav a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
    }
    header nav a:hover { color: var(--color-primary); }

    /* Left side - content */
    .content {
      padding: 0 3rem 3rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .title {
      font-size: clamp(4rem, 9vw, 5.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.3em;
    }
    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 320px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .links a {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .links a:hover { opacity: 1; }

    /* Right side - empty, just color */
    .aside {
      background: linear-gradient(135deg, #EEF2F0 0%, #E8EDE9 100%);
    }

    /* Footer spans full width */
    footer {
      grid-column: 1 / -1;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    footer a { color: inherit; text-decoration: none; }

    /* Responsive */
    @media (max-width: 768px) {
      .page {
        grid-template-columns: 1fr;
      }
      .aside { display: none; }
    }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="#" class="brand">Sylience</a>
      <nav>
        <a href="#">About</a>
        <a href="#">Careers</a>
      </nav>
    </header>

    <div class="content">
      <h1 class="title">Sylience</h1>
      <p class="tagline">improving human reasoning with AI</p>
      <div class="links">
        <a href="#">Explore Chord →</a>
        <a href="#">Our mission →</a>
        <a href="#">Join us →</a>
      </div>
    </div>

    <div class="aside"></div>

    <footer>
      <span>© 2026 Sylience</span>
      <a href="#">hello@sylience.com</a>
    </footer>
  </div>

  <details class="nav-box">
    <summary>B series</summary>
    <a href="b1-split-screen.html">B1: Split Screen</a>
    <a href="b2-dark-forest.html">B2: Dark Forest</a>
    <a href="b3-breathing.html">B3: Breathing</a>
    <a href="b4-left-aligned.html" class="current">B4: Left Aligned</a>
    <a href="b5-ultimate.html">B5: Ultimate</a>
  </details>
</body>
</html>
