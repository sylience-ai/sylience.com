<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E4: Site (Refined) - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FDFAF5;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; scroll-behavior: smooth; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
    }

    /* Fixed header with subtle border */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: var(--color-bg);
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    header.scrolled {
      border-color: rgba(42, 56, 48, 0.08);
    }
    .brand {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--color-primary);
      text-decoration: none;
      letter-spacing: -0.01em;
      opacity: 0;
      transition: opacity 0.3s;
    }
    header.scrolled .brand { opacity: 1; }
    header nav {
      display: flex;
      gap: 2rem;
    }
    header nav a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
      position: relative;
    }
    header nav a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--color-primary);
      transition: width 0.3s;
    }
    header nav a:hover { color: var(--color-primary); }
    header nav a:hover::after { width: 100%; }

    /* Hero - full viewport */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    .hero .title {
      font-size: clamp(6rem, 15vw, 9rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.05em;
      line-height: 0.95;
      margin-bottom: 0.2em;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
    }
    .hero .tagline {
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      color: var(--color-muted);
      margin-bottom: 3rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Refined links */
    .hero .links {
      display: flex;
      gap: 1rem;
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
    }
    .link-item {
      position: relative;
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.65rem 1.5rem;
      border: 1px solid rgba(42, 56, 48, 0.15);
      border-radius: 100px;
      overflow: hidden;
      transition: color 0.3s, border-color 0.3s;
    }
    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
      z-index: -1;
    }
    .link-item:hover {
      color: var(--color-bg);
      border-color: var(--color-primary);
    }
    .link-item:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      width: 1px;
      height: 40px;
      background: linear-gradient(to bottom, var(--color-muted), transparent);
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
    }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards;
    }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { color: var(--color-primary); }

    /* Demo nav */
    .page-nav {
      position: fixed;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 1000;
    }
    .page-nav a {
      display: block;
      padding: 0.4rem 0.8rem;
      background: rgba(42, 56, 48, 0.08);
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.65rem;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .page-nav a:hover, .page-nav a.current {
      background: var(--color-primary);
      color: white;
    }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header id="header">
    <a href="#" class="brand">Sylience</a>
    <nav>
      <a href="e4-site-refined-about.html">About</a>
      <a href="e4-site-refined-careers.html">Careers</a>
    </nav>
  </header>

  <section class="hero" id="hero">
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#" class="link-item">Explore Chord</a>
      <a href="e4-site-refined-about.html" class="link-item">Our Mission</a>
      <a href="e4-site-refined-careers.html" class="link-item">Join Us</a>
    </div>
    <div class="scroll-indicator"></div>
  </section>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <nav class="page-nav">
    <a href="e4-site-refined.html" class="current">Home</a>
    <a href="e4-site-refined-about.html">About</a>
    <a href="e4-site-refined-careers.html">Careers</a>
  </nav>

  <details class="nav-box">
    <summary>E series</summary>
    <a href="e1-essence.html">E1: Essence</a>
    <a href="e2-polished.html">E2: Polished</a>
    <a href="e3-site-warm.html">E3: Site (Warm)</a>
    <a href="e4-site-refined.html" class="current">E4: Site (Refined)</a>
    <a href="e5-recommendation.html">E5: Recommendation</a>
  </details>

  <script>
    const header = document.getElementById('header');
    const hero = document.getElementById('hero');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          header.classList.remove('scrolled');
        } else {
          header.classList.add('scrolled');
        }
      });
    }, { threshold: 0.5 });

    observer.observe(hero);
  </script>
</body>
</html>
