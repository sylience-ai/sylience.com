<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Z5: Monochrome</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-dark: #1a1f1c;
      --color-mid: #4a544d;
      --color-light: #FAF6EF;
      --color-accent: #6b8b78;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-mid);
      background: var(--color-light);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Minimal top bar */
    header {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }
    header a {
      color: var(--color-mid);
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    header a:hover { opacity: 1; }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    .title {
      font-size: clamp(4rem, 11vw, 7rem);
      font-weight: 700;
      color: var(--color-dark);
      letter-spacing: -0.04em;
      line-height: 0.95;
    }
    .tagline {
      font-size: clamp(1rem, 2vw, 1.3rem);
      margin-top: 1rem;
      margin-bottom: 2.5rem;
    }

    /* Single accent link */
    .accent-link {
      color: var(--color-accent);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      transition: opacity 0.2s;
    }
    .accent-link:hover { opacity: 0.7; }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--color-mid);
      opacity: 0.4;
    }
    footer a { color: inherit; text-decoration: none; }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(26, 31, 28, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <a href="#" class="accent-link">Explore Chord →</a>
  </main>

  <footer>
    <span>© 2026 Sylience</span>
    <a href="#">hello@sylience.com</a>
  </footer>
