<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B1: Split Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg-warm: #FAF6EF;
      --color-bg-cool: #EEF2F0;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    /* Left panel - warm, brand */
    .panel-left {
      background: var(--color-bg-warm);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding: 4rem;
      text-align: right;
    }
    .title {
      font-size: clamp(3.5rem, 8vw, 5.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.03em;
      line-height: 1;
    }

    /* Right panel - cool, content */
    .panel-right {
      background: var(--color-bg-cool);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
    }
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--color-primary);
    }
    .description {
      margin-bottom: 2.5rem;
      max-width: 380px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .links a {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .links a:hover { opacity: 1; }

    /* Footer spans both */
    .site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    .site-footer a { color: inherit; text-decoration: none; }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        height: auto;
        min-height: 100vh;
        overflow: auto;
      }
      .panel-left {
        align-items: center;
        text-align: center;
        padding: 4rem 2rem 2rem;
      }
      .panel-right {
        padding: 2rem;
      }
    }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <div class="panel-left">
    <h1 class="title">Sylience</h1>
  </div>

  <div class="panel-right">
    <p class="tagline">improving human reasoning with AI</p>
    <p class="description">
      A public benefit corporation building Chord, the platform for orchestrated communication.
    </p>
    <div class="links">
      <a href="#">Explore Chord →</a>
      <a href="#">About us →</a>
      <a href="#">Careers →</a>
    </div>
  </div>

  <footer class="site-footer">
    <span>© 2026 Sylience</span>
    <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>B series</summary>
    <a href="b1-split-screen.html" class="current">B1: Split Screen</a>
    <a href="b2-dark-forest.html">B2: Dark Forest</a>
    <a href="b3-breathing.html">B3: Breathing</a>
    <a href="b4-left-aligned.html">B4: Left Aligned</a>
    <a href="b5-ultimate.html">B5: Ultimate</a>
  </details>
</body>
</html>
