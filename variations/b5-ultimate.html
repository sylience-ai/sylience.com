<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B5: Ultimate</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --color-accent: #5a7a62;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header - brand appears on scroll, nav always visible */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: transparent;
      transition: background 0.3s;
    }
    .brand {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--color-primary);
      text-decoration: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    header nav {
      display: flex;
      gap: 2rem;
    }
    header nav a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.8rem;
      position: relative;
    }
    header nav a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--color-primary);
      transition: width 0.3s;
    }
    header nav a:hover { color: var(--color-primary); }
    header nav a:hover::after { width: 100%; }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    /* Animated entrance */
    .title {
      font-size: clamp(5rem, 13vw, 7.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.25em;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease 0.1s forwards;
    }
    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      color: var(--color-text);
      margin-bottom: 2.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease 0.3s forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Links - pill style with fill hover */
    .links {
      display: flex;
      gap: 1rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.5s forwards;
    }
    .link-item {
      position: relative;
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.6rem 1.5rem;
      border: 1px solid rgba(42, 56, 48, 0.2);
      border-radius: 100px;
      overflow: hidden;
      transition: color 0.3s, border-color 0.3s;
    }
    .link-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-primary);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
      z-index: -1;
    }
    .link-item:hover {
      color: var(--color-bg);
      border-color: var(--color-primary);
    }
    .link-item:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
      opacity: 0;
      animation: fadeUp 1s ease 0.7s forwards;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#" class="brand">Sylience</a>
    <nav>
      <a href="#">About</a>
      <a href="#">Careers</a>
    </nav>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#" class="link-item">Explore Chord</a>
      <a href="#" class="link-item">Our Mission</a>
      <a href="#" class="link-item">Join Us</a>
    </div>
  </main>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>B series</summary>
    <a href="b1-split-screen.html">B1: Split Screen</a>
    <a href="b2-dark-forest.html">B2: Dark Forest</a>
    <a href="b3-breathing.html">B3: Breathing</a>
    <a href="b4-left-aligned.html">B4: Left Aligned</a>
    <a href="b5-ultimate.html" class="current">B5: Ultimate</a>
  </details>
</body>
</html>
