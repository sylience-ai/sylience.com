<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Y4: Ultra Minimal</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-heading: #2d3b32;
      --color-text: #5a6a60;
      --color-bg: #FBF7F0;
      --font-body: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font-body);
      color: var(--color-text);
      background-color: var(--color-bg);
      line-height: 1.75;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Everything in one centered block */
    .page {
      text-align: center;
      max-width: 580px;
    }

    /* Hero - big and bold */
    .hero-title {
      font-size: 5.5rem;
      color: var(--color-heading);
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .hero-tagline {
      font-size: 1.3rem;
      color: var(--color-text);
      margin-bottom: 3rem;
    }

    /* Single paragraph mission */
    .mission {
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }

    /* Simple text links */
    nav {
      font-size: 0.9rem;
    }
    nav a {
      color: var(--color-heading);
      text-decoration: none;
      margin: 0 1rem;
      opacity: 0.7;
      transition: opacity 0.15s ease;
    }
    nav a:hover { opacity: 1; }

    /* Footer - just email, very subtle */
    .site-footer {
      position: fixed;
      bottom: 1.5rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.75rem;
      color: var(--color-text);
      opacity: 0.35;
    }
    .site-footer a { color: inherit; text-decoration: none; }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(45, 59, 50, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 200px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.8); padding: 0.25rem 0.5rem; font-size: 0.65rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <div class="page">
    <h1 class="hero-title">Sylience</h1>
    <p class="hero-tagline">improving human reasoning with AI</p>

    <p class="mission">
      A public benefit corporation building Chord, the platform for orchestrated communication.
    </p>

    <nav>
      <a href="#">Chord</a>
      <a href="#">About</a>
      <a href="#">Careers</a>
    </nav>
  </div>

  <footer class="site-footer">
    <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>Y variations</summary>
    <a href="y1-hero-only-above-fold.html">Y1: Hero Only Above Fold</a>
    <a href="y2-no-learn-more.html">Y2: No "Learn More" Label</a>
    <a href="y3-fixed-footer.html">Y3: Fixed Footer</a>
    <a href="y4-ultra-minimal.html" class="current">Y4: Ultra Minimal</a>
    <a href="y5-confident.html">Y5: Confident</a>
  </details>
</body>
</html>
