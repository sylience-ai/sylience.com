<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sylience</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; overflow-y: scroll; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: rgba(250, 246, 239, 0.95);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .brand {
      font-size: 1rem;
      font-weight: 700;
      color: var(--color-primary);
      text-decoration: none;
    }
    header nav {
      display: flex;
      gap: 2rem;
    }
    header nav a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }
    header nav a:hover { color: var(--color-primary); }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      padding-bottom: 2rem;
    }

    .title {
      font-size: clamp(5.5rem, 14vw, 8rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.045em;
      line-height: 1;
      margin-bottom: 0.25em;
      opacity: 0;
      transform: translateY(25px);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
    }
    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      color: var(--color-muted);
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.25s forwards;
    }
    .product-intro {
      font-size: 0.95rem;
      color: var(--color-text);
      max-width: 700px;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.35s forwards;
    }
    .product-intro a {
      color: var(--color-primary);
      text-decoration: underline;
      font-weight: 600;
    }
    .product-intro a:hover {
      text-decoration: none;
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Pill links */
    .links {
      display: flex;
      gap: 0.75rem;
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.45s forwards;
    }
    .link-item {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.65rem 1.6rem;
      border: 1px solid rgba(42, 56, 48, 0.2);
      border-radius: 100px;
      transition: background 0.25s, color 0.25s;
    }
    .link-item:hover {
      background: var(--color-primary);
      color: var(--color-bg);
    }

    footer {
      padding: 0.75rem 2.5rem;
      text-align: center;
      font-size: 0.65rem;
      color: var(--color-muted);
      line-height: 1.3;
      opacity: 0;
      animation: fadeUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.55s forwards;
    }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { color: var(--color-primary); }
    .footer-email {
      display: block;
      margin-top: 0.15rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">Sylience</a>
    <nav>
      <a href="about.html">About</a>
      <a href="careers.html">Careers</a>
    </nav>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">Improving human reasoning with AI.</p>
    <p class="product-intro">Sylience is the company behind <a href="https://chord.sylience.com">Chord</a>, the platform for orchestrated communication.</p>
    <div class="links">
      <a href="https://chord.sylience.com" class="link-item">Try Chord</a>
      <a href="about.html" class="link-item">Our Mission</a>
      <a href="careers.html" class="link-item">Join Us</a>
    </div>
  </main>

  <footer>
    <div>&copy; 2026 Sylience, Inc. &middot; A Public Benefit Corporation</div>
    <a href="mailto:hello@sylience.com" class="footer-email">hello@sylience.com</a>
  </footer>
</body>
</html>
