<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E1: Essence</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #5a6a60;
      --color-muted: #8a9890;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Essence: stripped to bare minimum */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    .title {
      font-size: clamp(6rem, 16vw, 9rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.05em;
      line-height: 1;
      margin-bottom: 0.2em;
    }
    .tagline {
      font-size: 1.1rem;
      color: var(--color-muted);
    }

    /* Only footer, nothing else */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--color-muted);
    }
    footer nav {
      display: flex;
      gap: 2rem;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 4rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
  </main>

  <footer>

    <nav>
      <a href="#">Chord</a>
      <a href="#">About</a>
      <a href="#">Careers</a>
    </nav>
  </footer>

  <details class="nav-box">
    <summary>E series</summary>
    <a href="e1-essence.html" class="current">E1: Essence</a>
    <a href="e2-polished.html">E2: Polished</a>
    <a href="e3-site-warm.html">E3: Site (Warm)</a>
    <a href="e4-site-refined.html">E4: Site (Refined)</a>
    <a href="e5-recommendation.html">E5: Recommendation</a>
  </details>
</body>
</html>
