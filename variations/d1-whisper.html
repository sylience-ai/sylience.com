<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1: Whisper</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #6a7a70;
      --color-muted: #9aa8a0;
      --color-bg: #FDFBF8;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.8;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Main - extremely quiet */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      padding-bottom: 8vh;
    }

    /* Light, airy title */
    .title {
      font-size: clamp(5rem, 13vw, 7.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.25em;
      opacity: 0;
      animation: whisperIn 2s ease forwards;
    }
    @keyframes whisperIn {
      from {
        opacity: 0;
        letter-spacing: 0.1em;
      }
      to {
        opacity: 1;
        letter-spacing: -0.04em;
      }
    }

    .tagline {
      font-size: 1.1rem;
      color: var(--color-muted);
      margin-bottom: 4rem;
      opacity: 0;
      animation: fadeIn 1.5s ease 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Almost invisible link */
    .cta {
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.85rem;
      opacity: 0;
      animation: fadeIn 1.5s ease 1.5s forwards;
      transition: color 0.3s;
    }
    .cta:hover { color: var(--color-primary); }

    /* Whisper-quiet footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: var(--color-muted);
      opacity: 0.6;
    }
    footer nav {
      display: flex;
      gap: 2rem;
    }
    footer a {
      color: inherit;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    footer a:hover { opacity: 1; color: var(--color-text); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 4rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <a href="#" class="cta">Learn more →</a>
  </main>

  <footer>
    <span>© 2026</span>
    <nav>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Contact</a>
    </nav>
  </footer>

  <details class="nav-box">
    <summary>D series</summary>
    <a href="d1-whisper.html" class="current">D1: Whisper</a>
    <a href="d2-confident.html">D2: Confident</a>
    <a href="d3-balanced.html">D3: Balanced</a>
    <a href="d4-elegant.html">D4: Elegant</a>
    <a href="d5-final.html">D5: Final</a>
  </details>
</body>
</html>
