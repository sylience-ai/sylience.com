<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Z3: One Thing</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #566158;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    /* ONE headline, ONE subhead, ONE CTA. Nothing more. */
    .title {
      font-size: clamp(4rem, 10vw, 6.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.035em;
      line-height: 1;
      margin-bottom: 0.5em;
    }
    .tagline {
      font-size: clamp(1.1rem, 2.2vw, 1.4rem);
      margin-bottom: 3rem;
    }

    /* Single CTA */
    .cta {
      display: inline-block;
      padding: 0.85rem 2rem;
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      transition: all 0.2s;
    }
    .cta:hover {
      background: var(--color-primary);
      color: var(--color-bg);
    }

    /* That's it. Nothing else. */

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
