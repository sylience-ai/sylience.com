<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C2: Typewriter</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.85rem;
    }
    header a:hover { color: var(--color-primary); }

    /* Main */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    /* Typewriter effect */
    .title {
      font-size: clamp(5rem, 13vw, 7.5rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.3em;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--color-primary);
      animation: typing 1.5s steps(8) forwards, blink 0.8s step-end infinite;
      width: 0;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.35rem);
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease 1.8s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .links {
      display: flex;
      gap: 1.5rem;
      opacity: 0;
      animation: fadeIn 0.5s ease 2.2s forwards;
    }
    .link-item {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.5rem 1.25rem;
      border: 1px solid rgba(42, 56, 48, 0.2);
      border-radius: 100px;
      transition: all 0.2s;
    }
    .link-item:hover {
      background: var(--color-primary);
      color: var(--color-bg);
      border-color: var(--color-primary);
    }

    /* Footer */
    footer {
      padding: 1.5rem 2.5rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
      opacity: 0;
      animation: fadeIn 0.5s ease 2.6s forwards;
    }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <div class="links">
      <a href="#" class="link-item">Explore Chord</a>
      <a href="#" class="link-item">Our Mission</a>
      <a href="#" class="link-item">Join Us</a>
    </div>
  </main>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>C series</summary>
    <a href="c1-glassmorphism.html">C1: Glassmorphism</a>
    <a href="c2-typewriter.html" class="current">C2: Typewriter</a>
    <a href="c3-vertical.html">C3: Vertical</a>
    <a href="c4-floating.html">C4: Floating</a>
    <a href="c5-serene.html">C5: Serene</a>
  </details>
</body>
</html>
