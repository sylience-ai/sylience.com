<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B3: Breathing</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #2a3830;
      --color-text: #4d5c52;
      --color-muted: #7a8a80;
      --color-bg: #FAF6EF;
      --font: 'Carlito', sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 18px; }
    body {
      font-family: var(--font);
      color: var(--color-text);
      background: var(--color-bg);
      line-height: 1.7;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header - truly minimal */
    header {
      padding: 2rem 3rem;
      display: flex;
      justify-content: flex-end;
      gap: 3rem;
    }
    header a {
      color: var(--color-muted);
      text-decoration: none;
      font-size: 0.8rem;
      letter-spacing: 0.02em;
    }
    header a:hover { color: var(--color-primary); }

    /* Main - lots of breathing room */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

    /* Subtle breathing animation on title */
    .title {
      font-size: clamp(5rem, 12vw, 7rem);
      font-weight: 700;
      color: var(--color-primary);
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.4em;
      animation: breathe 8s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .tagline {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      color: var(--color-muted);
      margin-bottom: 4rem;
      font-weight: 400;
    }

    /* Single CTA - very quiet */
    .cta {
      color: var(--color-primary);
      text-decoration: none;
      font-size: 0.85rem;
      padding: 0.75rem 2rem;
      border: 1px solid rgba(42, 56, 48, 0.2);
      border-radius: 100px;
      transition: all 0.3s ease;
    }
    .cta:hover {
      background: var(--color-primary);
      color: var(--color-bg);
    }

    /* Footer */
    footer {
      padding: 2rem 3rem;
      text-align: center;
      font-size: 0.7rem;
      color: var(--color-muted);
    }
    footer a { color: inherit; text-decoration: none; }
    footer a:hover { color: var(--color-primary); }

    /* Nav box */
    .nav-box {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      background: rgba(42, 56, 48, 0.92);
      color: white;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      z-index: 1000;
      max-width: 180px;
    }
    .nav-box summary { cursor: pointer; padding: 0.25rem 0.5rem; font-size: 0.65rem; }
    .nav-box a { display: block; color: rgba(255,255,255,0.7); padding: 0.2rem 0.5rem; font-size: 0.6rem; text-decoration: none; }
    .nav-box a:hover { color: white; }
    .nav-box a.current { color: #a8c4a8; }
  </style>
</head>
<body>
  <header>
    <a href="#">About</a>
    <a href="#">Careers</a>
  </header>

  <main>
    <h1 class="title">Sylience</h1>
    <p class="tagline">improving human reasoning with AI</p>
    <a href="#" class="cta">Learn more</a>
  </main>

  <footer>
    © 2026 Sylience · <a href="#">hello@sylience.com</a>
  </footer>

  <details class="nav-box">
    <summary>B series</summary>
    <a href="b1-split-screen.html">B1: Split Screen</a>
    <a href="b2-dark-forest.html">B2: Dark Forest</a>
    <a href="b3-breathing.html" class="current">B3: Breathing</a>
    <a href="b4-left-aligned.html">B4: Left Aligned</a>
    <a href="b5-ultimate.html">B5: Ultimate</a>
  </details>
</body>
</html>
